{{ define "main" }}

{{ partial "page-header.html" . }}
<section class="section">
    <div class="container">
        <div class="row">
            {{ $paginator := .Paginate (.Paginator 100).Pages }}
            {{ range $paginator.Pages }}
            <div class="col-lg-4 col-sm-6 mb-5">
                <div class="card border-0">
                    <img src="{{ .Params.image |relURL }}" alt="{{ .Title }}" class="card-img rounded-lg mb-4">
                    <div class="card-body p-0">
                        <h3><a href="{{ .Permalink }}" title="{{ .Title }}" class="post-title">{{ .Title }}</a></h3>
                        <p class="card-text">{{ .Summary }}</p>
                        <!-- <a href="{{.Permalink}}" title="{{ i18n " readmore" }} - {{ .Title }}"
                            class="btn btn-primary btn-sm">{{ i18n "readmore" }}</a> -->
                    </div>
                </div>
            </div>
            {{ end }}
            <div class="col-12">
                {{ template "_internal/pagination.html" . }}
            </div>
        </div>
    </div>
</section>

{{ end }}
